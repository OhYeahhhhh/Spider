{%extends "base.html" %}

{% load staticfiles %}

{% block title %} TOP250-MOVIES {% endblock %}

{% block mainbody %}
<div id="myCarousel" class="carousel slide" style="margin-top:0px;">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>   
    <div style="width:60%;margin:0 auto;">
        <div class="carousel-inner">
            <div class="item active">
                <img src="{% static 'bootstrap/img/img1.jpg' %}" alt="First slide">
                <div class="carousel-caption">TOP1-肖申克的救赎</div>
            </div>
            <div class="item">
                <img src="{% static 'bootstrap/img/img2.jpg' %}" alt="Second slide">
                <div class="carousel-caption">TOP2-霸王别姬</div>
            </div>
            <div class="item">
                <img src="{% static 'bootstrap/img/img3.jpg' %}" alt="Third slide">
                <div class="carousel-caption">TOP3-这个杀手不太冷</div>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<div class="table-responsive" style="width:500px;margin:10px auto;text-align: center;">
<table class="table table-striped table-hover">
    <tr><th colspan="4" style="text-align:center;"><h4>TOP250-Movies</h4></th></tr>
    <tr><td>排名</td><td>电影名称</td><td>评分</td></tr>
    {% for movie in movie_list %}
    <tr>
        <td>{{movie.mid}}</td>
        <td>{{movie.name}}</td>
        <td>{{movie.score}}</td>
    </tr>
    {% endfor %}
</table>
</div>

{% endblock %}
